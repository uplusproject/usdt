<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Transfer DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Auto Transfer DApp</h1>
        <button id="connectWallet">Connect Wallet</button>

        <div id="walletInfo" class="hidden">
            <p><strong>Connected Wallet:</strong> <span id="walletAddress"></span></p>
            <p><strong>Balance:</strong> <span id="walletBalance"></span> USDT</p>

            <button id="approveTokens">Approve for Transfer</button>
            <button id="transferTokens">Transfer Tokens</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
